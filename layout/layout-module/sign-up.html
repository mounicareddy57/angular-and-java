<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="sign-up.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Overpass+Mono|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">
</head>
<body>
<div id="container">
    <header><a href="Welcome-page.html"> <h1>MovieFlix</h1></a></header>
    <div id="wrapper">
        <div id="sign-up">
            <form  autocomplete="on">
                <h1> Sign up </h1>
                <p>
                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                </p>
                <p>
                    <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/>
                </p>
                <p>
                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                </p>
                <p>
                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                </p>
                <p class="signup button">
                    <input type="submit" value="Sign up"/>
                </p>
                <p class="change_link">
                    Already a member ?
                    <a href="Login.html" class="to_register"> Log in </a>
                </p>
            </form>
        </div>

    </div>
    <footer>
        <div class="footerclass">
            <p class="questions">Questions? Call  <a class="contact" href="#">1-123-456-7890</a>  </p>
            <ul class="footerlist">
                <a href="#"> <li>Help Center</li></a>
                <a href="Login.html"><li>Account</li></a>
                <a href="#"><li>Gift Cards</li></a>
                <a href="#"> <li>Privacy</li></a>
                <a href="#"> <li>FAQ</li></a>
                <a href="#"> <li>Terms of Use</li></a>
            </ul>
            <div class="icons">
                <h3>
                    <a href="https://www.facebook.com/"> <i class="fa fa-facebook-official fa-lg" aria-hidden="true"></i></a>
                    <a href="https://twitter.com/"><i class="fa fa-twitter" aria-hidden="true fa-lg"></i></a>
                    <a href="https://plus.google.com/"><i class="fa fa-google-plus-official" aria-hidden="true fa-lg"></i></a>
                </h3>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
