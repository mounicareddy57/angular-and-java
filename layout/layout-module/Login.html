<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="Login.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Overpass+Mono|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">
</head>
<body>
<div id="container">
<header><h1>MovieFlix </h1> </header>
<div id="wrapper">

    <div class="login">

    <form autocomplete="on">
        <h1>Login</h1>
        <p>

            <label for="username">Username/Email</label><br>
            <input id="username" type="text" required="required"  placeholder="e.g. abcdef"  autofocus> </p>

        <p>
            <label for="password">Password</label> <br>
            <input id="password" type="password" required="required" placeholder="e.g. Gtj9mkO"> </p>

        <div id="remember">
            <p> <input id="check" type="checkbox"> Remember me </p>
        </div>

        <p class="loginbutton">
            <input type="submit" value="Login">
        </p>

        <div class="forgot">
            <a href="#">Forgot password?</a>
        </div>

        <p class="change_link">
            Not a member?
            <a href="sign-up.html" class="signuplink"> Sign up </a>
        </p>

    </form>
    </div>
</div>
    <footer>
        <div class="footerclass">
            <p class="questions">Questions? Call  <a class="contact" href="#">1-123-456-7890</a>  </p>
            <ul class="footerlist">
                <a href="#"> <li>Help Center</li></a>
                <a href="#"><li>Account</li></a>
                <a href="#"><li>Gift Cards</li></a>
                <a href="#"><li>Privacy</li></a>
                <a href="#"><li>FAQ</li></a>
                <a href="#"><li>Terms of Use</li></a>
            </ul>
            <div class="icons">
                <h3>
                    <a href="https://www.facebook.com/"> <i class="fa fa-facebook-official fa-lg" aria-hidden="true"></i></a>
                    <a href="https://twitter.com/"><i class="fa fa-twitter" aria-hidden="true fa-lg"></i></a>
                    <a href="https://plus.google.com/"><i class="fa fa-google-plus-official" aria-hidden="true fa-lg"></i></a>
                </h3>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
